<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Code - GenPDF Administartion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/starter-template.css" />
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/admin">GenPDF</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/admin">Home</a></li>
                <li class="active"><a href="/admin/code">Code</a></li>
                <li><a href="/admin/form">Form</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1>Code 관리</h1>
    </div>

    <div class="alert alert-success" role="alert" th:if="${result} != null">
        <strong th:text="${message}" />
    </div>

    <table class="table table-striped">
        <caption th:text="'Code Set: ' + ${codeSet} + ' - ' + ${codeSetName}" />
        <tr>
            <th></th>
            <th>Code</th>
            <th>Code Name</th>
            <th>Not Use</th>
        </tr>
        <tr th:each="codeList : ${codeList}">
            <td>
                <a th:href="@{'/admin/code/' + ${codeList.codeSet} + '/' + ${codeList.code}}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a href="#">
                    <span class="glyphicon glyphicon-minus"></span>
                </a>
            </td>
            <td>
                <a th:href="@{'/admin/code/' + ${codeList.codeSet} + '/' + ${codeList.code}}" th:text="${codeList.code}" />
            </td>
            <td th:text="${codeList.codeName}"></td>
            <td><input type="checkbox" th:checked="${codeList.notUse}" th:disabled="true" /></td>
        </tr>
    </table>

    <div class="starter-template">
        <input type="button" value="Back" class="btn btn-sm btn-warning" onclick="history.back()" />
        <a href="#"><input type="button" value="Code 추가" class="btn btn-sm btn-primary" /></a>
    </div>

</div>

</body>
</html>
