<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} + ' - GenPDF Administartion'"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/starter-template.css" />
    <script src="/js/jquery-3.2.0.min.js" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/code.js" />
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/admin/">GenPDF</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:class="${title}=='Home'?'active':''"><a href="/admin/">Home</a></li>
                <li th:class="${title}=='Code'?'active':''"><a href="/admin/code/list/">Code</a></li>
                <li th:class="${title}=='Form'?'active':''"><a href="/admin/form/list/">Form</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <!-- Title -->
    <div class="starter-template">
        <h1 th:text="${title}"></h1>
        <p class="lead">- Code Set: <span th:text="${codeSet.codeSet}" /> <span th:text="${codeSet.codeSetName}" /></p>
    </div>

    <!-- Message Boxes -->
    <div class="alert alert-success" role="alert" th:if="${result} == 'S'">
        <strong th:text="${message}" />
    </div>
    <div class="alert alert-info" role="alert" th:if="${result} == 'I'">
        <strong th:text="${message}" />
    </div>
    <div class="alert alert-warning" role="alert" th:if="${result} == 'W'">
        <strong th:text="${message}" />
    </div>
    <div class="alert alert-danger" role="alert" th:if="${result} == 'E'">
        <strong th:text="${message}" />
    </div>

    <form th:action="@{'/admin/code/' + ${codeSet.codeSet} + '/' + ${code.code} + '/save' }" th:object="${code}" method="post">

        <input type="hidden" id="codeSet" name="codeSet" th:value="${codeSet.codeSet}" />

        <!-- Table -->
        <table class="table table-striped">
            <tr>
                <th>Code</th>
                <td><input type="text" size="6" maxlength="4" th:field="*{code}" th:attr="readonly=*{code}!=null?'true':'false'" /></td>
            </tr>
            <tr>
                <th>Code Name</th>
                <td><input type="text" th:field="*{codeName}" /></td>
            </tr>
            <tr>
                <th>Is not use</th>
                <td><input type="checkbox" th:field="*{notUse}" /></td>
            </tr>
        </table>

        <!-- Button Bar(Bottom) -->
        <div class="button-bar">
            <button type="button" class="btn btn-sm btn-warning" th:attr="onclick='window.location.href=\'/admin/code/' + ${codeSet.codeSet}+ '/list/\''">
                <span class="glyphicon glyphicon-menu-left pull-left"></span>
                <span style="padding-left: 5px">Back</span>
            </button>
            <button type="submit" class="btn btn-sm btn-success">
                <span class="glyphicon glyphicon-save pull-left"></span>
                <span style="padding-left: 5px">Save</span>
            </button>
            <button th:if="*{code}!=null" type="button" class="btn btn-sm btn-danger open-modal" data-toggle="modal" data-target="#modalDelete" th:attr="data-id=*{code}" >
                <span class="glyphicon glyphicon-trash pull-left"></span>
                <span style="padding-left: 5px">Delete</span>
            </button>
        </div>

    </form>

</div>

<!-- Delete Modal -->
<div id="modalDelete" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete confirmation</h4>
            </div>
            <div class="modal-body">
                <p>Delete <span id="code"></span>. Are you sure?</p>
            </div>
            <div class="modal-footer">
                <form id="deleteForm" action="" method="post">
                    <input type="hidden" th:field="${codeSet.codeSet}" />
                    <button type="submit" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash pull-left"></span>
                        <span style="padding-left: 5px">Delete</span>
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove pull-left"></span>
                        <span style="padding-left: 5px">Close</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
