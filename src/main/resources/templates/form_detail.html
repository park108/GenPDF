<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Code - GenPDF Administartion</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/starter-template.css" />
    <script src="/js/jquery-3.2.0.min.js" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/admin/">GenPDF</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/admin/">Home</a></li>
                <li><a href="/admin/code/list/">Code</a></li>
                <li class="active"><a href="/admin/form/list/">Form</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <!-- Title -->
    <div class="starter-template">
        <h1>Form</h1>
        <p class="lead">- <span th:text="${form.org}" /></p>
    </div>

    <!-- Message Boxes -->
    <div class="alert alert-success" role="alert" th:if="${result} == 'S'">
        <strong th:text="${message}" />
    </div>
    <div class="alert alert-info" role="alert" th:if="${result} == 'I'">
        <strong th:text="${message}" />
    </div>
    <div class="alert alert-warning" role="alert" th:if="${result} == 'W'">
        <strong th:text="${message}" />
    </div>
    <div class="alert alert-danger" role="alert" th:if="${result} == 'E'">
        <strong th:text="${message}" />
    </div>

    <form th:action="@{'/admin/form/' + ${form.org} + '/' + ${form.docType} + '/' + ${form.seq} + '/save' }" th:object="${form}" method="post">

        <!-- Table -->
        <table class="table table-striped">
            <tr>
                <th>Document Type</th>
                <td><input type="text" th:field="*{docType}" th:attr="readonly=*{docType}!=null?'true':'false'" /></td>
            </tr>
            <tr>
                <th>Seq</th>
                <td><input type="text" th:field="*{seq}" readonly="readonly" /></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" th:field="*{description}" /></td>
            </tr>
        </table>

        <!-- Button Bar(Bottom) -->
        <div class="button-bar">
            <button type="button" class="btn btn-sm btn-warning" onclick="window.location.href='/admin/form/list/'">
                <span class="glyphicon glyphicon-menu-left pull-left"></span>
                <span style="padding-left: 5px">Back</span>
            </button>
            <button type="submit" class="btn btn-sm btn-success">
                <span class="glyphicon glyphicon-save pull-left"></span>
                <span style="padding-left: 5px">Save</span>
            </button>
        </div>

    </form>

</div>

</body>
</html>
