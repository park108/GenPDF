<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form - GenPDF Administartion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/starter-template.css" />
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/admin">GenPDF</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/admin">Home</a></li>
                <li><a href="/admin/code">Code</a></li>
                <li class="active"><a href="#">Form</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1>Form 관리</h1>
    </div>

    <table class="table table-striped">
        <caption>변경 Form 선택</caption>
        <tr>
            <th>Document Type</th>
            <th>Sequence</th>
            <th>Description</th>
            <th>Font</th>
            <th>Title Logo</th>
        </tr>
        <tr th:each="formList : ${formList}">
            <td th:text="${formList.docType}"></td>
            <td th:text="${formList.seq}"></td>
            <td th:text="${formList.description}"></td>
            <td th:text="${formList.fontCode}"></td>
            <td><img th:src="${formList.logoImagePath}" style="height: 30px;" /></td>
        </tr>
    </table>

</div>

</body>
</html>
